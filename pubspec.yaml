name: aswack_shopkeeper
description: Zarooori - World Vehicle Services. All in One Automobile Solution. Flutter UI clone of the native Android Shopkeeper app.
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & navigation
  cupertino_icons: ^1.0.6

  # Login / Register
  country_code_picker: ^3.0.0

  # Local storage (session, login data)
  shared_preferences: ^2.2.2

  # Network
  http: ^1.1.2

  # Media (add vehicle, profile image)
  image_picker: ^1.0.7

  # Deep links / call / maps
  url_launcher: ^6.2.2

  # Optional: uncomment when adding Firebase
  # firebase_core: ^2.24.2
  # firebase_firestore: ^4.14.0
  # firebase_messaging: ^14.7.9
  # firebase_auth: ^4.16.0

  # Optional: connectivity check on splash
  # connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  # Uncomment if you add custom fonts (e.g. Poppins)
  # fonts:
