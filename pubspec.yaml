name: aswack_shopkeeper
description: Aswack Shopkeeper App - Flutter Migration
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.17.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.2
  
  # Network & Connectivity (optional)
  # connectivity_plus: ^5.0.0
  
  # Country Code Picker
  country_code_picker: ^3.0.0
  
  # Firebase (optional - uncomment when Firebase is configured)
  # firebase_core: any
  # firebase_firestore: any
  # firebase_messaging: any
  
  # Local Storage
  shared_preferences: ^2.2.0
  
  # Image Handling
  image_picker: ^1.0.0
  
  # UI Components
  carousel_slider: ^5.0.0
  
  # Maps & Location
  google_maps_flutter: ^2.5.0
  
  # WebView
  webview_flutter: ^4.4.0
  
  # URL Launcher
  url_launcher: ^6.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
